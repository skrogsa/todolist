<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list app</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

        <div class="todo-app">

            <ul id="list-container">

    </div>
    <footer></footer>

</html>
